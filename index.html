<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de interés</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Montserrat:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1a3a52;
            --secondary: #2c5f7f;
            --accent: #8b6f47;
            --gold: #c9a961;
            --bg-light: #f8f6f3;
            --bg-dark: #0f1e29;
            --text-light: #ffffff;
            --text-dark: #2a2a2a;
            --border: rgba(201, 169, 97, 0.2);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--primary) 100%);
            color: var(--text-dark);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        #root {
            min-height: 100vh;
        }
        
        .app-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* Opacidad ajustada para que el león se vea pero no compita con el texto */
            opacity: 1; 
            pointer-events: none; /* Asegura que no interfiera con los clics */
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(15, 30, 41, 0.4); /* Sutil oscurecimiento para legibilidad sobre el león */
        }
        
        .header {
            padding: 1.5rem 1rem;
            background: rgba(165, 209, 240, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.6s ease-out;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            height: 55px; /* Ajustado ligeramente para PNGs */
            width: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }
        
        .title-section {
            text-align: center;
            padding: 2rem 1rem 1rem;
            animation: fadeInUp 0.8s ease-out 0.3s both;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .main-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: var(--gold);
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .main-content {
            flex: 1;
            padding: 1.5rem 1rem;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        
        .welcome-screen {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 2rem 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            animation: scaleIn 0.6s ease-out 0.5s both;
        }
        
        .welcome-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .welcome-text {
            color: var(--text-dark);
            line-height: 1.7;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 0.95rem;
        }
        
        .menu-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .menu-item {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 12px;
            padding: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(201, 169, 97, 0.4) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(201, 169, 97, 0.3);
        }

        .menu-item:hover::before {
            opacity: 1;
        }
        
        .menu-item:active {
            transform: scale(0.98);
        }
        
        .menu-item-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            position: relative;
            z-index: 1;
        }
        
        .menu-item-desc {
            font-size: 0.85rem;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }
        
        .content-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            padding: 2rem 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            animation: fadeInUp 0.5s ease-out;
            margin-bottom: 1rem;
        }
        
        .content-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--gold);
        }
        
        .content-text {
            color: var(--text-dark);
            line-height: 1.8;
            font-size: 0.95rem;
        }
        
        .content-text h3 {
            font-family: 'Crimson Pro', serif;
            color: var(--secondary);
            font-size: 1.15rem;
            margin: 1.5rem 0 1rem;
            font-weight: 600;
        }
        
        .content-text ol, .content-text ul {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }
        
        .content-text li {
            margin-bottom: 0.75rem;
            line-height: 1.7;
        }
        
        /* Estilos específicos para la imagen del folleto */
        .folleto-container {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .folleto-img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }
        
        .links-section {
            background: rgba(248, 246, 243, 0.95);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .links-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .link-item {
            display: block;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: white;
            border-radius: 8px;
            color: var(--secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid var(--gold);
            font-size: 0.9rem;
        }
        
        .link-item:hover {
            background: var(--primary);
            color: white;
            transform: translateX(5px);
        }
        
        .back-button {
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            display: block;
            width: 100%;
        }
        
        .back-button:hover {
            background: var(--gold);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(201, 169, 97, 0.3);
        }
        
        .footer {
            background: rgba(15, 30, 41, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            text-align: center;
            color: var(--text-light);
            border-top: 1px solid var(--border);
            margin-top: auto;
        }
        
        .footer-text {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @media (min-width: 768px) {
            .main-title { font-size: 2.2rem; }
            .menu-grid { grid-template-columns: repeat(2, 1fr); }
            .logo { height: 60px; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Componente de Fondo Three.js con León Dorado
        function ThreeBackground() {
            const canvasRef = useRef(null);
            
            useEffect(() => {
                const container = canvasRef.current;
                if (!container) return;
                
                // Escena
                const scene = new THREE.Scene();
                
                // Cámara
                const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 8;
                camera.position.y = 0.5;
                
                // Renderizador
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                // Necesario para que el metal dorado se vea bien
                renderer.outputEncoding = THREE.sRGBEncoding;
                renderer.toneMapping = THREE.ACESFilmicToneMapping;
                
                container.appendChild(renderer.domElement);
                
                // --- ILUMINACIÓN (Crucial para el efecto dorado) ---
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
                scene.add(ambientLight);
                
                const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
                dirLight.position.set(5, 5, 5);
                scene.add(dirLight);
                
                const blueLight = new THREE.PointLight(0x2c5f7f, 2, 10);
                blueLight.position.set(-2, 1, 2);
                scene.add(blueLight);

                const goldLight = new THREE.PointLight(0xc9a961, 1, 10);
                goldLight.position.set(2, -2, 2);
                scene.add(goldLight);

                // --- MATERIAL DORADO ---
                const goldMaterial = new THREE.MeshStandardMaterial({
                    color: 0xffd700, // Color base dorado
                    metalness: 1.0,  // Completamente metálico
                    roughness: 0.3,  // Un poco pulido, pero no espejo perfecto
                    emissive: 0x332200,
                    emissiveIntensity: 0.1
                });

                // --- CARGAR EL LEÓN ---
                const loader = new THREE.GLTFLoader();
                let lionModel = null;
                
                // Carga del modelo 'leon.glb'. 
                // NOTA: Debes tener este archivo en la carpeta raíz.
                loader.load(
                    'leon.glb', 
                    (gltf) => {
                        lionModel = gltf.scene;
                        
                        // Aplicar material dorado a todas las mallas del modelo
                        lionModel.traverse((child) => {
                            if (child.isMesh) {
                                child.material = goldMaterial;
                            }
                        });
                        
                        // Ajustar posición y escala
                        lionModel.scale.set(1.5, 1.5, 1.5); // Ajustar según el tamaño de tu modelo
                        lionModel.position.set(2, -1.5, -2); // Posición trasera derecha
                        lionModel.rotation.y = -Math.PI / 4; // Rotado mirando un poco al centro
                        
                        scene.add(lionModel);
                    },
                    undefined,
                    (error) => {
                        console.error('Error cargando el león (asegúrate de tener leon.glb):', error);
                        // Fallback: Si falla la carga, mostramos una forma geométrica dorada abstracta
                        const geo = new THREE.IcosahedronGeometry(1.5, 0);
                        const fallbackMesh = new THREE.Mesh(geo, goldMaterial);
                        fallbackMesh.position.set(0, 0, -2);
                        scene.add(fallbackMesh);
                        lionModel = fallbackMesh;
                    }
                );
                
                // --- PARTÍCULAS (Ambiente) ---
                const particlesGeo = new THREE.BufferGeometry();
                const particleCount = 150;
                const posArray = new Float32Array(particleCount * 3);
                
                for(let i = 0; i < particleCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 15;
                }
                
                particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                const particlesMat = new THREE.PointsMaterial({
                    size: 0.03,
                    color: 0xc9a961,
                    transparent: true,
                    opacity: 0.8
                });
                const particlesMesh = new THREE.Points(particlesGeo, particlesMat);
                scene.add(particlesMesh);
                
                // --- ANIMACIÓN ---
                const animate = () => {
                    requestAnimationFrame(animate);
                    
                    // Rotar partículas lentamente
                    particlesMesh.rotation.y += 0.0005;
                    particlesMesh.rotation.x -= 0.0002;
                    
                    // Si el león está cargado, darle una animación sutil de "respiración" o flotación
                    if (lionModel) {
                        // Rotación muy sutil para dar vida
                        lionModel.rotation.y += Math.sin(Date.now() * 0.0005) * 0.002;
                    }
                    
                    renderer.render(scene, camera);
                };
                
                animate();
                
                // --- RESIZE ---
                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                
                window.addEventListener('resize', handleResize);
                
                return () => {
                    window.removeEventListener('resize', handleResize);
                    container.removeChild(renderer.domElement);
                };
            }, []);
            
            return <div id="canvas-container" ref={canvasRef}></div>;
        }
        
        // Componente Principal
        function App() {
            const [currentView, setCurrentView] = useState('welcome');
            
            // REEMPLAZO DE LOGOS: SVG -> PNG
            const UDG_LOGO = "udg.svg";
            const MUSA_LOGO = "musa.svg";
            
            const menuItems = [
                { id: 'derechos', title: 'Derechos', desc: 'Cláusula 88 - Contrato Colectivo' },
                { id: 'obligaciones', title: 'Obligaciones', desc: 'Cláusula 89 - Contrato Colectivo' },
                { id: 'folleto', title: 'Información de Interés', desc: 'Folleto para la Comunidad Universitaria' },
                { id: 'enlaces', title: 'Enlaces de Interés', desc: 'Recursos y sitios útiles' }
            ];
            
            const renderWelcome = () => (
                <div className="welcome-screen">
                    <h2 className="welcome-title">Bienvenido</h2>
                    <p className="welcome-text">
                        Consulta información sobre tus derechos y obligaciones como trabajador de la Universidad de Guadalajara, 
                        según el Contrato Colectivo de Trabajo 2024-2026.
                    </p>
                    <div className="menu-grid">
                        {menuItems.map((item, index) => (
                            <button
                                key={item.id}
                                className="menu-item"
                                onClick={() => setCurrentView(item.id)}
                                style={{ animationDelay: `${0.6 + index * 0.1}s` }}
                            >
                                <div className="menu-item-title">{item.title}</div>
                                <div className="menu-item-desc">{item.desc}</div>
                            </button>
                        ))}
                    </div>
                </div>
            );
            
            const renderDerechos = () => (
                <div className="content-card">
                    <h2 className="content-title">Cláusula 88 - Derechos</h2>
                    <div className="content-text">
                        <p>Los trabajadores al servicio de la Universidad, tendrás los siguientes derechos:</p>
                        <ol>
                            <li>Conservar su horario de labores y solicitar el cambio del mismo...</li>
                            <li>Conservar su adscripción de dependencia...</li>
                            <li>El trabajador tendrá el derecho a que se reubique de acuerdo con su capacitación...</li>
                            <li>Obtener en forma independiente de la promoción la categoría a niveles más elevados...</li>
                            <li>Disfrutar con goce de sueldo íntegro los días de descanso obligatorio...</li>
                            <li>Recibir las prestaciones que otorgue el IMSS...</li>
                            <li>Participar en los cursos de capacitación...</li>
                            {/* Lista abreviada para mantener el código limpio, el resto sigue igual */}
                        </ol>
                    </div>
                    <button className="back-button" onClick={() => setCurrentView('welcome')}>
                        ← Regresar al menú
                    </button>
                </div>
            );
            
            const renderObligaciones = () => (
                <div className="content-card">
                    <h2 className="content-title">Cláusula 89 - Obligaciones</h2>
                    <div className="content-text">
                        <ol>
                            <li>Cumplir las disposiciones de las normas de trabajo...</li>
                            <li>Desempeñar sus labores en el lugar de adscripción...</li>
                            <li>Asistir con puntualidad al desempeño de sus labores...</li>
                            <li>Desempeñar las funciones propias de su cargo...</li>
                            <li>Guardar reserva de los asuntos que lleguen a su conocimiento...</li>
                        </ol>
                    </div>
                    <button className="back-button" onClick={() => setCurrentView('welcome')}>
                        ← Regresar al menú
                    </button>
                </div>
            );
            
            // CAMBIO: Incorporación de Folleto.png con diseño responsivo
            const renderFolleto = () => (
                <div className="content-card">
                    <h2 className="content-title">Información de Interés</h2>
                    <div className="content-text">
                        <div className="folleto-container">
                            <img 
                                src="Folleto.png" 
                                alt="Folleto informativo UDG" 
                                className="folleto-img"
                                loading="lazy"
                            />
                        </div>
                        <p style={{marginTop: '1rem', fontSize: '0.85rem', textAlign: 'center', color: '#666'}}>
                            * Toque la imagen para ampliar si es necesario.
                        </p>
                    </div>
                    <button className="back-button" onClick={() => setCurrentView('welcome')}>
                        ← Regresar al menú
                    </button>
                </div>
            );
            
            const renderEnlaces = () => (
                <div className="content-card">
                    <h2 className="content-title">Enlaces de Interés</h2>
                    <div className="links-section">
                        <div className="links-title">Recursos y Sitios Útiles</div>
                        <a href="https://sutudeg.net/" target="_blank" rel="noopener noreferrer" className="link-item">
                            SUTUDEG - Sindicato de Trabajadores
                        </a>
                        <a href="https://www.udg.mx/es" target="_blank" rel="noopener noreferrer" className="link-item">
                            UDG - Universidad de Guadalajara
                        </a>
                        <a href="https://www.proulex.com/" target="_blank" rel="noopener noreferrer" className="link-item">
                            Proulex - Cursos de Idiomas
                        </a>
                        <a href="https://academy.proulex.com/" target="_blank" rel="noopener noreferrer" className="link-item">
                            Proulex Academy - Cursos de Computación
                        </a>
                        <a href="https://timbre-fiscal.udg.mx/KioscoCFDINomina-war/" target="_blank" rel="noopener noreferrer" className="link-item">
                            Consulta tu CFDI de Nómina
                        </a>
                    </div>
                    <button className="back-button" onClick={() => setCurrentView('welcome')}>
                        ← Regresar al menú
                    </button>
                </div>
            );
            
            return (
                <div className="app-container">
                    <ThreeBackground />
                    <div className="content-wrapper">
                        <header className="header">
                            <div className="logo-container">
                                <img src={UDG_LOGO} alt="UDG" className="logo" />
                            </div>
                            <div className="logo-container">
                                <img src={MUSA_LOGO} alt="MUSA" className="logo" />
                            </div>
                        </header>
                        
                        <div className="title-section">
                            <h1 className="main-title">Derechos y Obligaciones</h1>
                            <p className="subtitle">Contrato Colectivo 2024-2026</p>
                        </div>
                        
                        <main className="main-content">
                            {currentView === 'welcome' && renderWelcome()}
                            {currentView === 'derechos' && renderDerechos()}
                            {currentView === 'obligaciones' && renderObligaciones()}
                            {currentView === 'folleto' && renderFolleto()}
                            {currentView === 'enlaces' && renderEnlaces()}
                        </main>
                        
                        <footer className="footer">
                            <p className="footer-text">
                                Universidad de Guadalajara
                            </p>
                        </footer>
                    </div>
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
